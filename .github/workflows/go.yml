name: Go
on:
  push:
    branches:
      - master
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: use cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        env:
          CGO_ENABLED: 0
        run: |
          export TZ='Asia/Shanghai'
          go build -ldflags "-X 'main.VERSION=`cat version`' -X 'main.BUILD_TIME=`date "+%Y-%m-%d %H:%M:%S"`' -X 'main.GO_VERSION=`go version`' -X 'main.GIT_COMMIT=${GITHUB_SHA}'"  -v .

      - name: copy-file-to-docker
        run: |
          cp ./lico_alone ./docker/lico_alone
          cp -rf ./www ./docker/www
          echo ::set-env name=GITHUB_SHA_SHORT::$(echo $GITHUB_SHA | cut -c 1-6)
          echo ::set-env name=DOCKER_IMAGE_TAGS_LATEST::$("latest")
          echo ::set-env name=DOCKER_IMAGE_TAGS_VERSION::$(cat version)

      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        env:
          TAG: ${{ github.sha }}
        with:
          name: ${{ secrets.DOCKER_IMAGE_NAME }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ${{ secrets.DOCKER_REGISTRY }}
          workdir: ./docker
          tags: ${{ env.DOCKER_IMAGE_TAGS_VERSION }}
          snapshot: true

      - name: apply app server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            env
            kubectl set image deployment/myapp myapp-backend=${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAGS_VERSION }}